    .validate-error-box {

    .validate-error-box:before {

      width: 0;
      height: 10px;

      border-style: solid;
      border-color: #ffeded transparent transparent;
      -webkit-transform: rotate(90deg);

    @-webkit-keyframes fadeInLeft {
